<nz-modal
 [(nzVisible)]="isVisible"
 [nzTitle]="title" 
 [nzOkText]="okText"
 [nzCancelText]="cancelText"
 (nzOnCancel)="handleCancel()"
 (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
    <p>{{ content }}</p>
    <form [formGroup]="emailForm">
        <label for="">Enter Email</label>
      <input nz-input placeholder="Enter Email Address" formControlName="email" />
      <div
        *ngIf="submitted && emailForm.get('email')?.invalid"
        class="text-red-600 mt-1 text-sm"
      >
        {{ getEmailErrorTip() }}
      </div>
    </form>
  </ng-container>
</nz-modal>
