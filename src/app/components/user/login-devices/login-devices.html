<div class="p-6">
  <!-- Section Header -->
  <div class="flex items-center gap-2 mb-6">
    <div class="w-14 h-14 flex items-center justify-center bg-blue-100 rounded-full">
      <i nz-icon nzType="laptop" nzTheme="outline" class="text-2xl text-blue-500"></i>
    </div>
  </div>

  <!-- Title -->
  <h2 class="text-xl font-semibold mt-2">Your Devices</h2>
  <p class="text-sm text-gray-600 mb-4">
    Your devices linked to this account in Simulysis analytics
  </p>

  <!-- Logout All Button -->
  <button
    id="logoutAllBtn"
    nz-button
    nzType="primary"
    (click)="logoutAll()"
    [disabled]="devices.length === 0"
    class="mb-4"
  >
    Logout from all devices
  </button>

  <!-- Device List -->
  <div class="mt-4" *ngIf="devices.length > 0; else noDevices" id="deviceList">
    @for (d of devices; track d) {
      <div class="flex justify-between items-center py-3 border-b border-gray-200" id="deviceItem">
        <div class="flex items-center gap-3">
          <i nz-icon [nzType]="d.icon" class="text-2xl text-blue-500" id="deviceIcon"></i>
          <div>
            <p class="m-0 font-medium" id="deviceName">{{ d.name }}</p>
            <p class="m-0 text-xs text-gray-500" id="deviceTime">{{ d.time }}</p>
          </div>
        </div>
        <i
          id="logoutIcon"
          nz-icon
          nzType="logout"
          nzTheme="outline"
          class="text-xl text-blue-500 cursor-pointer"
          (click)="logoutDevice(d)"
        ></i>
      </div>
    }
  </div>

  <!-- No Devices -->
  <ng-template #noDevices>
    <p id="emptyMsg" class="text-gray-500 text-sm mt-4">
      No devices are currently linked.
    </p>
  </ng-template>
</div>
