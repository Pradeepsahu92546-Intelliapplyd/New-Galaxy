<div class="!px-[16px] !py-[16px]">
    <nz-card class="rounded-2xl shadow-sm border-0 ">
        <h2 class="text-lg font-semibold mb-1">Account Settings</h2>
        <p class="text-gray-500 mb-6">Manage your account settings</p>

        <!-- Email Address -->
        <div class="py-6 px-6">
            <app-email></app-email>
        </div>

        <!-- Account & user type -->
        <div class="py-6 px-6">
            <div class="headings">
                <!-- Use font-bold to ensure visibility -->
                <h3 class="py-3">Account & User Type</h3>
                <p class="text-gray-500 mb-6">Contact support if want to change Account & User Type</p>

                <div class="flex items-center justify-start gap-10">
                    <input type="text" [value]="accountType" disabled
                        class="w-1/3 border rounded px-2 py-1 bg-gray-100" />

                    <input type="text" [value]="userType" disabled class="w-1/3 border rounded px-2 py-1 bg-gray-100" />
                </div>
            </div>
        </div>


        <div class="py-6 px-6">
            <app-account-management></app-account-management>
        </div>

    </nz-card>
</div>
